rules:
  - name: is-bug
    # Verify if any commit message starts with the word "fix:"
    # The expression is wrapped in quotes to avoid YAML parsing errors
    spec:  '$any($commits(), ($c: String => $startsWith($c, "fix:")  ))'

workflows:
  - name: labe-change-type
    if:
      - rule: is-bug
    then:
      - $addLabel("bug")
